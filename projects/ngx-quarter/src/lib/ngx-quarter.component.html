<ng-container *ngIf="!nzInline; else inlineMode">
  <!-- Content of single picker -->
  <div *ngIf="!isRange" class="{{ prefixCls }}-input">
    <input
      #pickerInput
      [attr.id]="nzId"
      [class.ant-input-disabled]="nzDisabled"
      [disabled]="nzDisabled"
      [readOnly]="nzInputReadOnly"
      [(ngModel)]="inputValue"
      placeholder="{{ getPlaceholder() }}"
      [size]="inputSize"
      autocomplete="off"
      (focus)="onFocus($event)"
      (focusout)="onFocusout($event)"
      (ngModelChange)="onInputChange($event)"
      (keyup.enter)="onKeyupEnter($event)"
    />
    <ng-container *ngTemplateOutlet="tplRightRest"></ng-container>
  </div>

  <!-- Content of range picker -->
  <!-- <ng-container *ngIf="isRange">
    <div class="{{ prefixCls }}-input">
      <ng-container *ngTemplateOutlet="tplRangeInput; context: { partType: 'left' }"></ng-container>
    </div>
    <div #separatorElement class="{{ prefixCls }}-range-separator">
      <span class="{{ prefixCls }}-separator">
        <ng-container *ngIf="nzSeparator; else defaultSeparator">{{ nzSeparator }}</ng-container>
      </span>
      <ng-template #defaultSeparator>
        <i nz-icon nzType="swap-right" nzTheme="outline"></i>
      </ng-template>
    </div>
    <div class="{{ prefixCls }}-input">
      <ng-container *ngTemplateOutlet="tplRangeInput; context: { partType: 'right' }"></ng-container>
    </div>
    <ng-container *ngTemplateOutlet="tplRightRest"></ng-container>
  </ng-container> -->
</ng-container>
<!-- Input for Range ONLY -->
<ng-template #tplRangeInput let-partType="partType">
  <input
    #rangePickerInput
    [attr.id]="nzId"
    [disabled]="nzDisabled"
    [readOnly]="nzInputReadOnly"
    [size]="inputSize"
    autocomplete="off"
    (click)="onClickInputBox($event)"
    (focusout)="onFocusout($event)"
    (focus)="onFocus($event, partType)"
    (keyup.enter)="onKeyupEnter($event)"
    [(ngModel)]="inputValue[quarterPickerService.getActiveIndex(partType)]"
    (ngModelChange)="onInputChange($event)"
    placeholder="{{ getPlaceholder(partType) }}"
  />
</ng-template>

<!-- Right operator icons -->
<ng-template #tplRightRest>
  <div class="{{ prefixCls }}-active-bar" [ngStyle]="activeBarStyle"></div>
  <span *ngIf="showClear()" class="{{ prefixCls }}-clear" (click)="onClickClear($event)">
    <i nz-icon nzType="close-circle" nzTheme="fill"></i>
  </span>
  <span class="{{ prefixCls }}-suffix">
    <ng-container *nzStringTemplateOutlet="nzSuffixIcon; let suffixIcon">
      <i nz-icon [nzType]="suffixIcon"></i>
    </ng-container>
    <nz-form-item-feedback-icon *ngIf="hasFeedback && !!status" [status]="status"></nz-form-item-feedback-icon>
  </span>
</ng-template>

<ng-template #inlineMode>
  <div
  class="{{ prefixCls }}-dropdown {{ nzDropdownClassName }}"
    [class.ngx-picker-dropdown-rtl]="dir === 'rtl'"
    [class.ngx-picker-dropdown-placement-bottomLeft]="currentPositionY === 'bottom' && currentPositionX === 'start'"
    [class.ngx-picker-dropdown-placement-topLeft]="currentPositionY === 'top' && currentPositionX === 'start'"
    [class.ngx-picker-dropdown-placement-bottomRight]="currentPositionY === 'bottom' && currentPositionX === 'end'"
    [class.ngx-picker-dropdown-placement-topRight]="currentPositionY === 'top' && currentPositionX === 'end'"
    [class.ngx-picker-dropdown-range]="isRange"
    [class.ngx-picker-active-left]="quarterPickerService.activeInput === 'left'"
    [class.ngx-picker-active-right]="quarterPickerService.activeInput === 'right'"
  [ngStyle]="nzPopupStyle"
  >

    <date-range-popup
      [isRange]="isRange"
      [inline]="nzInline"
      [defaultPickerValue]="nzDefaultPickerValue"
      [showWeek]="nzMode === 'week'"
      [panelMode]="panelMode"
      (panelModeChange)="onPanelModeChange($event)"
      (calendarChange)="onCalendarChange($event)"
      [locale]="nzLocale?.lang!"
      [showToday]="nzMode === 'date' && nzShowToday && !isRange && !nzShowTime"
      [showNow]="nzMode === 'date' && nzShowNow && !isRange && !!nzShowTime"
      [showTime]="nzShowTime"
      [dateRender]="nzDateRender"
      [disabledDate]="nzDisabledDate"
      [disabledTime]="nzDisabledTime"
      [extraFooter]="extraFooter"
      [ranges]="nzRanges"
      [dir]="dir"
      (resultOk)="onResultOk()"
    ></date-range-popup>
  </div>
</ng-template>

<!-- Overlay -->
<ng-template
  cdkConnectedOverlay
  nzConnectedOverlay
  [cdkConnectedOverlayHasBackdrop]="nzBackdrop"
  [cdkConnectedOverlayOrigin]="origin"
  [cdkConnectedOverlayOpen]="realOpenState"
  [cdkConnectedOverlayPositions]="overlayPositions"
  [cdkConnectedOverlayTransformOriginOn]="'.ant-picker-wrapper'"
  (positionChange)="onPositionChange($event)"
  (detach)="close()"
  (overlayKeydown)="onOverlayKeydown($event)"
>
  <div
    class="ant-picker-wrapper"
    [nzNoAnimation]="!!noAnimation?.nzNoAnimation"
    [@slideMotion]="'enter'"
    style="position: relative;"
  >
    <ng-container *ngTemplateOutlet="inlineMode"></ng-container>
  </div>
</ng-template>
