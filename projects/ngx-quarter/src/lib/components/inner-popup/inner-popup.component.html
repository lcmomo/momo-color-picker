<div [class.ant-picker-datetime-panel]="showTimePicker">
  <div class="{{ prefixCls }}-{{ panelMode }}-panel">
    <ng-container [ngSwitch]="panelMode">
      <ng-container *ngSwitchCase="'decade'">
        <decade-header
          [(value)]="activeDate"
          [locale]="locale"
          [showSuperPreBtn]="enablePrevNext('prev', 'decade')"
          [showSuperNextBtn]="enablePrevNext('next', 'decade')"
          [showNextBtn]="false"
          [showPreBtn]="false"
          (panelModeChange)="panelModeChange.emit($event)"
          (valueChange)="headerChange.emit($event)"
        ></decade-header>
        <div class="{{ prefixCls }}-body">
          <decade-table
            [activeDate]="activeDate"
            [value]="value"
            [locale]="locale"
            (valueChange)="onChooseDecade($event)"
            [disabledDate]="disabledDate"
          ></decade-table>
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="'year'">
        <year-header
          [(value)]="activeDate"
          [locale]="locale"
          [showSuperPreBtn]="enablePrevNext('prev', 'year')"
          [showSuperNextBtn]="enablePrevNext('next', 'year')"
          [showNextBtn]="false"
          [showPreBtn]="false"
          (panelModeChange)="panelModeChange.emit($event)"
          (valueChange)="headerChange.emit($event)"
        ></year-header>
        <div class="{{ prefixCls }}-body">
          <year-table
            [activeDate]="activeDate"
            [value]="value"
            [locale]="locale"
            [disabledDate]="disabledDate"
            [selectedValue]="selectedValue"
            [hoverValue]="hoverValue"
            (valueChange)="onChooseYear($event)"
            (cellHover)="cellHover.emit($event)"
          ></year-table>
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="'quarter'">
        <quarter-header
          [(value)]="activeDate"
          [locale]="locale"
          [showSuperPreBtn]="enablePrevNext('prev', 'year')"
          [showSuperNextBtn]="enablePrevNext('next', 'year')"
          [showNextBtn]="false"
          [showPreBtn]="false"
          (panelModeChange)="panelModeChange.emit($event)"
          (valueChange)="headerChange.emit($event)"
        ></quarter-header>
        <div class="{{ prefixCls }}-body">
          <quarter-table
            [activeDate]="activeDate"
            [value]="value"
            [locale]="locale"
            [disabledDate]="disabledDate"
            [selectedValue]="selectedValue"
            [hoverValue]="hoverValue"
            (valueChange)="onChooseYear($event)"
            (cellHover)="cellHover.emit($event)"
          ></quarter-table>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
