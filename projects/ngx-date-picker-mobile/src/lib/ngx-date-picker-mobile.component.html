
<ng-container *ngIf="!isInline; else inlineMode">
  <!-- Content of single picker -->
  <div>
    <ng-container *ngIf="flipFlop; else innerFlipFlop">
      <ng-container [ngTemplateOutlet]="flipFlop"></ng-container>
    </ng-container>
    <ng-template #innerFlipFlop>
     <inner-flip-flop [value]="value" [startValue]="startValue" [endValue]="endValue" [placeHolder]="placeHolder" [isRange]="isRange" (click)="onClickInputBox($event)"></inner-flip-flop>
    </ng-template>
  </div>
</ng-container>

<!-- Overlay -->
<ng-template
  cdkConnectedOverlay
  nzConnectedOverlay
  [cdkConnectedOverlayHasBackdrop]="nzBackdrop"
  [cdkConnectedOverlayOrigin]="origin"
  [cdkConnectedOverlayOpen]="realOpenState"
  [cdkConnectedOverlayPositions]="overlayPositions"
  [cdkConnectedOverlayTransformOriginOn]="'.ant-picker-wrapper'"
  (positionChange)="onPositionChange($event)"
  (detach)="close()"
  (overlayKeydown)="onOverlayKeydown($event)"
>
  <div
    class="ant-picker-wrapper"
    style="position: relative;"
  >
    <ng-container *ngTemplateOutlet="inlineMode"></ng-container>
  </div>
</ng-template>
