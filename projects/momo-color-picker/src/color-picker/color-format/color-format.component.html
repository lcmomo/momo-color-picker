<div [formGroup]="validateForm" class="ant-color-picker-input-container">
  <div class="ant-color-picker-format-select">
    <nz-select formControlName="isFormat" [nzDisabled]="nzDisabledFormat" nzBorderless nzSize="small">
      <nz-option nzValue="hex" nzLabel="HEX" ></nz-option>
      <nz-option nzValue="hsb" nzLabel="HSB" ></nz-option>
      <nz-option nzValue="rgb" nzLabel="RGB" ></nz-option>
    </nz-select>
  </div>

  <div class="ant-color-picker-input" [ngSwitch]="validateForm.controls['isFormat'].value">
    <div *ngSwitchCase="'hex'" class="ant-color-picker-hex-input">
      <nz-input-group nzPrefix="#" nzSize="small">
        <input nz-input nzSize="small" formControlName="hex" />
      </nz-input-group>
    </div>
    <div *ngSwitchCase="'hsb'" class="ant-color-picker-hsb-input">
      <div class="ant-color-picker-steppers ant-color-picker-hsb-input">
        <nz-input-number formControlName="hsbH" [nzMin]="0" [nzMax]="360" [nzStep]="1" [nzPrecision]="0"
          nzSize="small" ></nz-input-number>
      </div>
      <div class="ant-color-picker-steppers ant-color-picker-hsb-input">
        <nz-input-number formControlName="hsbS" [nzMin]="0" [nzMax]="100" [nzStep]="1" [nzFormatter]="formatterPercent"
          [nzParser]="parserPercent" nzSize="small" ></nz-input-number>
      </div>
      <div class="ant-color-picker-steppers ant-color-picker-hsb-input">
        <nz-input-number formControlName="hsbB" [nzMin]="0" [nzMax]="100" [nzStep]="1" [nzFormatter]="formatterPercent"
          [nzParser]="parserPercent" nzSize="small" ></nz-input-number>
      </div>
    </div>


    <div *ngSwitchDefault class="ant-color-picker-rgb-input">
      <div class="ant-color-picker-steppers ant-color-picker-rgb-input">
        <nz-input-number formControlName="rgbR" [nzMin]="0" [nzMax]="255" [nzStep]="1" nzSize="small" ></nz-input-number>
      </div>
      <div class="ant-color-picker-steppers ant-color-picker-rgb-input">
        <nz-input-number formControlName="rgbG" [nzMin]="0" [nzMax]="255" [nzStep]="1" nzSize="small" ></nz-input-number>
      </div>
      <div class="ant-color-picker-steppers ant-color-picker-rgb-input">
        <nz-input-number formControlName="rgbB" [nzMin]="0" [nzMax]="255" [nzStep]="1" nzSize="small" ></nz-input-number>
      </div>
    </div>

  </div>

  <div *ngIf="!nzDisabledAlpha" class="ant-color-picker-steppers ant-color-picker-alpha-input">
    <nz-input-number formControlName="roundA" [nzMin]="0" [nzMax]="100" [nzStep]="1" [nzFormatter]="formatterPercent"
      [nzParser]="parserPercent" nzSize="small" ></nz-input-number>
  </div>
</div>
